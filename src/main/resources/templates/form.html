<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/preguntas/save}" th:object="${pregunta}" method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Preguntas</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>TEMA</label> 
							<input th:field="*{idTema.idTema}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>PREGUNTA</label> 
							<input th:field="*{pregunta}" type="text" class="form-control" />
						</div>						
					</div>
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
